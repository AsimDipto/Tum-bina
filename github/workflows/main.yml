name: ğŸ” Toffee Auto Update Playlist

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¥ Install Dependencies
        run: |
          pip install requests pyzipper

      - name: ğŸ”‘ Load Secrets
        run: |
          echo "ZIP_PASSWORD=${{ secrets.ZIP_PASSWORD }}" >> $GITHUB_ENV
          echo "BEARER_TOKEN=${{ secrets.BEARER_TOKEN }}" >> $GITHUB_ENV

      # ğŸ” ZIP extract (à¦¤à§‹à¦®à¦¾à¦° Unzip.py à¦…à¦¨à§à¦¯à¦¾à§Ÿà§€)
      - name: ğŸ” Extract toffee_main.zip
        run: |
          python toffee_unzip.py

      # â–¶ MAIN SCRIPT (ZIP à¦¥à§‡à¦•à§‡ à¦¬à§‡à¦° à¦¹à¦“à§Ÿà¦¾ à¦«à¦¾à¦‡à¦²)
      - name: â–¶ Run Toffee Script
        run: |
          python toffee_sm.py

      # ğŸ§¹ Cleanup temp + secret files
      - name: ğŸ§¹ Cleanup temp files
        run: |
          rm -rf extracted || true
          rm -rf "secret key" || true

      - name: ğŸ“¤ Commit Output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Ns_player.m3u OTT_Navigator.m3u toffee_data.json
          git commit -m "ğŸ” Auto update Toffee playlist & json" || echo "No changes"
          git push
